<:Title>
  Chat

<:Body>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Chat</div>
        <div class="panel-body">
          <div>
            {{ store._messages.each do |message| }}
            <p>
              <strong>{{ message.user.then(&:_name) }}</strong>
              <span>{{ message._body }}</span>
            </p>
            {{ end }}
          </div>
          <br/>

          <form class="form-inline center" e-submit="send_message">
            <div class="form-group">
              <textarea class="form-control" placeholder="Enter a message" value="{{ page._form._body }}" style="width: 500px"></textarea>
            </div>
            <input type="submit" class="btn btn-default"/>
          </form>
        </div>
      </div>
    </div>
  </div>
